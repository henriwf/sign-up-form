<!DOCTYPE html>
<html lang="en">
    <head> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Pacifico&display=swap" rel="stylesheet">
    

        <title>Sign-Up Form</title>
    
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div id="all">
            <div id="left-side">
                <div id="brand">
                    <h1>BRAND</h1>

                </div>
            </div>

            <div id="right-side">
                <div id="text" >
                    <p id="explanation">This is an online form to get a service. Fill in the form and wait for an answer.</p>
                </div>
                <div id="form">
                    <div class="form-item">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>

                    <div class="form-item">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>

                    <div class="form-item">
                        <label for="user_email">Email:</label>
                        <input type="email" id="user_email" name="email" placeholder="youremail@example.com">
                    </div>

                    <div class="form-item">
                        <label for="phone_number">Phone Number:</label>
                        <input type="tel" name="phone_number" id="phone_number">
                    </div>

                    <div class="form-item">
                        <label for="user_password">Password:</label>
                        <input type="password" required minlength="6" name="password" id="user_password">
                    </div>
                    <div class="form-item">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" required minlength="6" name="confirm_password" id="confirm_password">
                    </div>
            
                </div>

                <div id="submit">
                    <button>Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </div>


        <script src="script.js"></script>
    </body>
</html>
